<!DOCTYPE html>
<html>
<head>
    <title>CORS enabled</title>
</head>
<body>
    <h1>Cross-Origin Script Test (CORS enabled)</h1>
    
    <div id="errorLog"></div>
    
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const errorLog = document.getElementById('errorLog')
            errorLog.innerText = 'Error caught: ' + message + '\n' + 'Source: ' + source + '\n' + 'Line: ' + lineno + '\n' + 'Column: ' + colno
        }
    </script>
    
    <script crossorigin="anonymous" src="http://localhost:1337/script.js"></script>

</body>
</html>
